<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Materialize Calculator</title>
    <!-- Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Ensure mobile-friendly scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Optional Nav or Header -->
    <nav class="teal lighten-1">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo">Calculator</a>
      </div>
    </nav>

    <div class="container">
      <!-- Card Wrapper for the Calculator -->
      <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
          <div class="card z-depth-3 card-panel">
            <div class="card-content">
              <span class="card-title center-align">Materialize Calculator</span>
              <!-- Display Field -->
              <div class="input-field">
                <input id="display" type="text" readonly />
                <label class="active" for="display">Result</label>
              </div>

              <!-- Calculator buttons -->
              <div class="row">
                <div class="col s3">
                  <button
                    class="btn teal lighten-1 waves-effect waves-light calc-button"
                    onclick="appendValue('7')"
                  >
                    7
                  </button>
                </div>
                <div class="col s3">
                  <button
                    class="btn teal lighten-1 waves-effect waves-light calc-button"
                    onclick="appendValue('8')"
                  >
                    8
                  </button>
                </div>
                <div class="col s3">
                  <button
                    class="btn teal lighten-1 waves-effect waves-light calc-button"
                    onclick="appendValue('9')"
                  >
                    9
                  </button>
                </div>
                <div class="col s3">
                  <button
                    class="btn grey darken-3 waves-effect waves-light calc-button"
                    onclick="appendValue('/')"
                  >
                    ÷
                  </button>
                </div>
              </div>

              <div class="row">
                <div class="col s3">
                  <button
                    class="btn teal lighten-1 waves-effect waves-light calc-button"
                    onclick="appendValue('4')"
                  >
                    4
                  </button>
                </div>
                <div class="col s3">
                  <button
                    class="btn teal lighten-1 waves-effect waves-light calc-button"
                    onclick="appendValue('5')"
                  >
                    5
                  </button>
                </div>
                <div class="col s3">
                  <button
                    class="btn teal lighten-1 waves-effect waves-light calc-button"
                    onclick="appendValue('6')"
                  >
                    6
                  </button>
                </div>
                <div class="col s3">
                  <button
                    class="btn grey darken-3 waves-effect waves-light calc-button"
                    onclick="appendValue('*')"
                  >
                    ×
                  </button>
                </div>
              </div>

              <div class="row">
                <div class="col s3">
                  <button
                    class="btn teal lighten-1 waves-effect waves-light calc-button"
                    onclick="appendValue('1')"
                  >
                    1
                  </button>
                </div>
                <div class="col s3">
                  <button
                    class="btn teal lighten-1 waves-effect waves-light calc-button"
                    onclick="appendValue('2')"
                  >
                    2
                  </button>
                </div>
                <div class="col s3">
                  <button
                    class="btn teal lighten-1 waves-effect waves-light calc-button"
                    onclick="appendValue('3')"
                  >
                    3
                  </button>
                </div>
                <div class="col s3">
                  <button
                    class="btn grey darken-3 waves-effect waves-light calc-button"
                    onclick="appendValue('-')"
                  >
                    –
                  </button>
                </div>
              </div>

              <div class="row">
                <div class="col s3">
                  <button
                    class="btn teal lighten-1 waves-effect waves-light calc-button"
                    onclick="appendValue('0')"
                  >
                    0
                  </button>
                </div>
                <div class="col s3">
                  <button
                    class="btn teal lighten-1 waves-effect waves-light calc-button"
                    onclick="appendValue('.')"
                  >
                    .
                  </button>
                </div>
                <div class="col s3">
                  <button
                    class="btn red darken-1 waves-effect waves-light calc-button"
                    onclick="clearDisplay()"
                  >
                    C
                  </button>
                </div>
                <div class="col s3">
                  <button
                    class="btn grey darken-3 waves-effect waves-light calc-button"
                    onclick="appendValue('+')"
                  >
                    +
                  </button>
                </div>
              </div>

              <div class="row">
                <div class="col s12">
                  <button
                    class="btn green accent-4 waves-effect waves-light calc-button"
                    onclick="calculate()"
                  >
                    =
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Local JS -->
    <script src="app.js"></script>
  </body>
</html>
