<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator API</title>
  <script>
    async function calculate(operation) {
      const num1 = document.getElementById("num1").value;
      const num2 = document.getElementById("num2").value;

      const response = await fetch(`/${operation}?num1=${num1}&num2=${num2}`);
      const data = await response.json();
      
      document.getElementById("result").innerText = data.result ? `Result: ${data.result}` : `Error: ${data.error}`;
    }
  </script>
</head>
<body>
  <h1>Calculator API (GET Only)</h1>
  
  <label for="num1">Enter first number:</label>
  <input type="text" id="num1" required>
  
  <label for="num2">Enter second number:</label>
  <input type="text" id="num2" required>

  <h3>Choose an operation:</h3>
  
  <!-- GET Buttons for each operation -->
  <button onclick="calculate('add')">Add</button>
  <button onclick="calculate('subtract')">Subtract</button>
  <button onclick="calculate('multiply')">Multiply</button>
  <button onclick="calculate('divide')">Divide</button>

  <h2 id="result">Result: </h2>
</body>
</html>
